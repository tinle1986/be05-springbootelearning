<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <title>CHANGE USER PASSWORD</title>
</head>
<body>
<div class="main-body" layout:fragment="content">
  <div class="page-body">
    <div class="row">
      <div class="col-md-12 mb-2">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item"><a th:href="@{/admin}"> <i
                    class="feather icon-home"></i> Trang chủ
            </a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/user/password(id=${user.getId()})}">Cập nhật mật khẩu</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h2 class="text-uppercase text-center">Cập nhật mật khẩu</h2>
          </div>
          <div class="card-block">
            <form th:object="${user}" th:action="@{/admin/user/password}" action="" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" th:field="*{fullname}" class="form-control" readonly/>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control" readonly/>
                  </div>
                  <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label>Nhập lại mật khẩu</label>-->
<!--                    <input type="password" path="confirm" class="form-control" />-->
<!--                  </div>-->
                </div>

                <div class="col-12 mt-3">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
                    <a th:href="@{/admin/user}" class="btn btn-secondary text-white">Quay lại</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
